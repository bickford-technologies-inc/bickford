name: Deploy to Railway and Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          missing=0
          for var in RAILWAY_TOKEN RAILWAY_PROJECT_ID VERCEL_TOKEN VERCEL_PROJECT_ID VERCEL_ORG_ID; do
            if [ -z "${!var}" ]; then
              echo "‚ùå Missing required secret: $var"
              missing=1
            fi
          done
          if [ $missing -ne 0 ]; then
            echo "‚ùå One or more required secrets are missing. Please add them in your GitHub repository settings."
            exit 1
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach --service web-ui
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check Railway
        run: |
          curl -f https://your-railway-url/api/health

      - name: Deploy to Vercel
        id: vercel_deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --force'
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: false

      - name: Health check Vercel (auto-discover URL)
        run: |
          # Example: fetch latest deployment URL from Vercel API or action output
          echo "TODO: Implement dynamic health check URL discovery"
          # curl -f $VERCEL_DEPLOYMENT_URL/api/health

      - name: On failure, create GitHub issue with error logs
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Automated Deployment Failure: ${{ github.run_id }}`,
              body: `The deployment failed. Please check the logs for details.\n[View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })
