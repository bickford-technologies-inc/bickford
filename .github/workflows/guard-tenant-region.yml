name: Guard — Tenant Region Policy

on:
  deployment:
  push:
  pull_request:

jobs:
  region-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Assert tenant region
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          VERCEL_REGION: ${{ secrets.VERCEL_REGION }}
        run: |
          node -e "
          const { resolveRegion } =
            require('./packages/bickford/src/runtime/tenantRegionPolicy')
          resolveRegion(process.env.TENANT_ID, process.env.VERCEL_REGION)
          console.log('✅ Region permitted')
          "
