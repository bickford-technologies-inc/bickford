name: Chat Authority Guard

on: [pull_request, push]

jobs:
  chat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Block execution outside chat
        run: |
          if grep -R "execution.create" apps | grep -v api/execute; then
            echo "‚ùå Execution outside chat flow detected"
            exit 1
          fi
