name: Canon Enforcement

on: [push, pull_request]

jobs:
  canon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      - run: pnpm install
      - run: pnpm exec node scripts/invariant-confidence.mjs
      - run: pnpm exec node scripts/bump-canon-version.mjs
