name: bickford-canon-enforcer

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile

      - name: Enforce Canon
        run: pnpm exec node scripts/preflight-check.mjs
