name: Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull env
        run: |
          vercel pull --yes \
            --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} \
            --token=$VERCEL_TOKEN \
            --team=$VERCEL_TEAM_ID

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel deploy --prod \
              --token=$VERCEL_TOKEN \
              --team=$VERCEL_TEAM_ID
          else
            vercel deploy \
              --token=$VERCEL_TOKEN \
              --team=$VERCEL_TEAM_ID
          fi
