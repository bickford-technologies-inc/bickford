name: Vercel Deploy (Canonical)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Reconcile Vercel env (authoritative)
        run: node scripts/vercel-env-reconcile.ts

      - name: Enforce web/canon boundary
        run: pnpm run preflight

      - name: Deploy to Vercel
        run: |
          npx vercel deploy --prod \
            --token=$VERCEL_TOKEN \
            --scope=$VERCEL_TEAM_ID \
            --yes
