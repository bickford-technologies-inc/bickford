name: pr-canon-guard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile

      - name: Canon Preflight
        id: preflight
        run: |
          set +e
          pnpm exec node scripts/preflight-check.mjs
          echo "status=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Auto-close PR on violation
        if: steps.preflight.outputs.status != '0'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: "closed"
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "‚ùå PR auto-closed: Canon invariant violation. Fix canon breach before reopening."
            });
