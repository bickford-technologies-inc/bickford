name: Railway Bun Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.25

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Railway Deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway up --service $(basename $GITHUB_REPOSITORY)

      - name: Health Check
        run: |
          sleep 10
          curl -f https://$RAILWAY_STATIC_URL/api/health
