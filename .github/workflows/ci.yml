name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20.x"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'vercel[bot]' }}
    steps:
      - name: Enforce workspace admissibility (WORKSPACE_EXEC_001)
        run: bash ci/guards/workspace-integrity.sh
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify workspace dependencies
        run: pnpm run verify:workspace
      - name: Generate Prisma Client
        run: pnpm run prisma:generate
      - name: Prisma Guard
        run: node scripts/prisma-guard.mjs
      - name: Edge Guard
        run: node scripts/edge-guard.mjs
      - name: Railway config sanity
        run: pnpm run railway:doctor
      - name: Run linter
        run: pnpm run lint --if-present
      - name: Run tests
        run: pnpm test --if-present
      - name: Type check
        run: pnpm run typecheck --if-present
      - name: Canon compliance
        run: pnpm run canon:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Enforce workspace admissibility (WORKSPACE_EXEC_001)
        run: bash ci/guards/workspace-integrity.sh
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify workspace dependencies
        run: pnpm run verify:workspace
      - name: Generate Prisma Client
        run: pnpm run prisma:generate
      - name: Prisma Guard (pre-build)
        run: node scripts/prisma-guard.mjs
      - name: Railway config sanity
        run: pnpm run railway:doctor
      - name: Enforce web/canon boundary
        run: pnpm run preflight
      - name: Build packages
        run: pnpm run build --if-present
      - name: Canon / Ledger Type Compatibility
        run: |
          pnpm run build --filter=@bickford/types
          pnpm run build --filter=@bickford/ledger
      - name: Record Build Event in Ledger
        if: success()
        run: node scripts/record-build-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          STATUS: success
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/build
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL || 'https://staging-placeholder.example.com' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Record Deploy Event in Ledger
        run: node scripts/record-deploy-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          ENVIRONMENT: staging
          STATUS: success
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          # Add your deployment commands here
          # Example: vercel deploy --prebuilt

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL || 'https://production-placeholder.example.com' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Record Deploy Event in Ledger
        run: node scripts/record-deploy-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          ENVIRONMENT: production
          STATUS: success
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          # Add your deployment commands here
