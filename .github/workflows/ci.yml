name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20.x"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'vercel[bot]' }}
    steps:
      - name: Enforce pnpm as package manager
        run: |
          if [[ "$npm_execpath" != *"pnpm"* ]]; then
            echo "‚ùå npm detected. Bickford requires pnpm."
            exit 1
          fi
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Prisma Guard
        run: node scripts/prisma-guard.mjs

      - name: Edge Guard
        run: node scripts/edge-guard.mjs

      - name: Railway config sanity
        run: npm run railway:doctor

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Type check
        run: npm run typecheck --if-present

      - name: Canon compliance
        run: pnpm run canon:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Enforce pnpm as package manager
        run: |
          if [[ "$npm_execpath" != *"pnpm"* ]]; then
            echo "‚ùå npm detected. Bickford requires pnpm."
            exit 1
          fi
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Prisma Guard (pre-build)
        run: node scripts/prisma-guard.mjs

      - name: Railway config sanity
        run: npm run railway:doctor

      - name: Build packages
        run: npm run build --if-present

      - name: Canon / Ledger Type Compatibility
        run: |
          npm run build --workspace=@bickford/types
          npm run build --workspace=@bickford/ledger

      - name: Record Build Event in Ledger
        if: success()
        run: node scripts/record-build-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          STATUS: success

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/build
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL || 'https://staging-placeholder.example.com' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Enforce pnpm as package manager
        run: |
          if [[ "$npm_execpath" != *"pnpm"* ]]; then
            echo "‚ùå npm detected. Bickford requires pnpm."
            exit 1
          fi
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Record Deploy Event in Ledger
        run: node scripts/record-deploy-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          ENVIRONMENT: staging
          STATUS: success

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          # Add your deployment commands here
          # Example: vercel deploy --prebuilt

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL || 'https://production-placeholder.example.com' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Enforce pnpm as package manager
        run: |
          if [[ "$npm_execpath" != *"pnpm"* ]]; then
            echo "‚ùå npm detected. Bickford requires pnpm."
            exit 1
          fi
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Record Deploy Event in Ledger
        run: node scripts/record-deploy-event.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          ENVIRONMENT: production
          STATUS: success

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
