name: execute-vercel

on:
  push:
  pull_request:

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec ts-node execute.vercel.ts
