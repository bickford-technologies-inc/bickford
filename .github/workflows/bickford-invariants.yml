      - name: Enforce vercel.json invariants
        run: |
          if [ -f vercel.json ]; then
            if grep -q '"functions"' vercel.json; then
              echo "âŒ vercel.json must NOT define functions for App Router"
              exit 1
            fi
            if grep -q '"outputDirectory"' vercel.json; then
              echo "âŒ vercel.json must NOT define outputDirectory for Next.js"
              exit 1
            fi
          fi
          echo "âœ… vercel.json invariant satisfied"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Invariant 2 â€” Prisma generation is build-time
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Enforce Prisma generate during build
        run: |
          npm run build
          if [ ! -d node_modules/@prisma/client ]; then
            echo "âŒ Prisma Client not generated during build"
            exit 1
          fi
          echo "âœ… Prisma Client present"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Invariant 3 â€” Single React type universe
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Enforce single @types/react
        run: |
          COUNT=$(npm ls @types/react --json | jq '.dependencies | length')
          if [ "$COUNT" -gt 1 ]; then
            echo "âŒ Multiple @types/react versions detected"
            npm ls @types/react
            exit 1
          fi
          echo "âœ… Single React type universe"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Invariant 4 â€” Turbo env isolation explicit
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Enforce turbo globalEnv
        run: |
          REQUIRED=("DATABASE_URL" "OPENAI_API_KEY" "ANTHROPIC_API_KEY")
          for VAR in "${REQUIRED[@]}"; do
            if ! grep -q "$VAR" turbo.json; then
              echo "âŒ turbo.json missing globalEnv entry: $VAR"
