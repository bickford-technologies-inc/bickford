name: Bickford Invariants

on:
  pull_request:
  push:
    branches: [main]

jobs:
  invariants:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node (match Vercel floor)
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Invariant checks
        run: npm run check:invariants

      - name: Build (smoke)
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db?sslmode=disable"
        run: npm run build
