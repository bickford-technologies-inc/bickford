services:
  bickford-api:
    build:
      context: ./packages/bickford
    env_file:
      - ./packages/bickford/.env
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/ready"]
      interval: 20s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: bickford
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 20s
      timeout: 5s
      retries: 5
  demo-dashboard:
    build:
      context: ./packages/demo-dashboard
    env_file:
      - ./packages/demo-dashboard/.env
    ports:
      - "5173:5173"
    depends_on:
      - bickford-api
    restart: unless-stopped
volumes:
  pgdata:
