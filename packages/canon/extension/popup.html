<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bickford Companion</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    input, button { margin: 0.5em 0; width: 100%; }
  </style>
</head>
<body>
  <h3>Bickford Panel</h3>
  <button id="open-panel">Open in ChatGPT</button>
  <script>
    document.getElementById('open-panel').onclick = () => {
      chrome.scripting.executeScript({
        target: {tabId: chrome.tabs.TAB_ID_CURRENT},
        files: ['inject.js']
      });
    };
  </script>
</body>
</html>
